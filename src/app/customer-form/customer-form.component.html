<div class="formbody">
  <form [formGroup]="CustomerForm" (ngSubmit)="onSubmit()" class="formmain needs-validation" novalidate>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">ID</label>
      <input type="text" formControlName="id" class="form-control" id="exampleInputEmail1" required>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" max="1000000" min="0">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Address</label>
      <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Gender</label>
      <input type="text" formControlName="gender" class="form-control" id="exampleInputEmail1">
    </div>

    <!-- <div class="mb-3">
      <input type="file" formControlName="avatar" (change)="onFileSelected($event)">
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
